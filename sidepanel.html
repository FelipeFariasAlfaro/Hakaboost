<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HakaBoost</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/personal.css" />
    <link rel="stylesheet" href="css/css/font-awesome.min.css" />
    <script src="js/jquey.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/swal.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 overflow-auto">
        <div class="container-fluid">
            <div class="row" style="margin-top: 10px;">
                <div class="col-12 text-center">
                    <img src="img/logo HakaBoost.png" width="180px">
                    <p id="title_main"></p>
                </div>
            </div>
            <ul class="nav nav-tabs" style="margin-top: 5px;">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#main" id="copilot"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#otra" id="configuraciones"></a>
                </li>

            </ul>
        </div>
        <div class="tab-content">
            <hr class="my-2">

            <div id="main" class="tab-pane fade show active container">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="input-group mb-3 input-group-sm">
                            <span class="input-group-text">URL</span>
                            <input id="sp-url" type="text" disabled class="form-control">
                            <button id="sp-refresh" class="btn btn-sm btn-warning"><i
                                    class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3 input-group-sm">
                            <span class="input-group-text">Issue Key</span>
                            <input id="sp-issue" type="text" disabled class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 input-group-sm">
                            <span class="input-group-text" id="label_estado"></span>
                            <input id="sp-status" type="text" disabled class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3 input-group-sm">
                            <span class="input-group-text" id="label_titulo"></span>
                            <input id="sp-summary" type="text" disabled class="form-control">
                        </div>
                    </div>
                </div>
                <hr class="my-2">
                <div class="row">
                    <div class="col-12">
                        <button class="btn" style="display: none;" id="btn-load-desc"> </button>
                        <button class="btn btn-sm btn-outline-primary my-2" id="btn-improve"> </button>
                        <button id="btn-crear-escenarios" class="btn btn-sm btn-outline-primary my-2"> </button>
                        <button id="btn-question" class="btn btn-sm btn-warning my-2"> <i class="fa fa-question"
                                aria-hidden="true"></i></button>
                    </div>

                </div>

                <div class="row">
                    <div style="display: none;">
                        <p style="font-size: 14px;" id="improve-status"></p>
                    </div>
                    <div style="margin-top:2px; display: none;">
                        <label id="label_descrip_original"></label>
                        <textarea id="desc-original" rows="6" class="form-control"></textarea>
                    </div>
                    <div class="col-12">
                        <div id="div-desc-mejorada" style="display: none;">
                            <label id="label_descrip_mejorada"></label>
                            <textarea id="desc-improved" rows="6" class="form-control" readonly></textarea>
                            <button id="btn-reemplazar-desc" disabled
                                class="btn btn-sm btn-outline-success mt-3"></button>
                            <button id="btndownloadfeature" class="btn btn-sm btn-outline-success mt-3">Feature <i
                                    class="fa fa-cloud-download" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="row" id="divcreatetests" style="display: none">
                    <hr class="my-2">
                    <div class="col-12">
                        <label id="label_aviso_test"></label>
                        <div class="row" id="seccion_testAcrear">

                        </div>
                        <div class="col-12" style="margin-top: 10px;">
                            <p style="font-size: 11px;" id="label_aviso_links"></p>
                        </div>
                        <div class="row align-items-end">
                            <div class="col-10">
                                <label for="mainissue" class="form-label-sm" id="label_mainissue"></label>
                                <div class="input-group input-group-sm">
                                    <select class="form-select" id="mainissue">
                                    </select>
                                    <button class="btn btn-sm btn-success" id="crearTestEnJira"></button>
                                    <button class="btn btn-sm btn-outline-success mx-2" id="cucumber_xray"
                                        style="display: none;"
                                        title="Descarga el archivo .feature incluyendo los Tegs en los escenarios">Cucumber
                                        Xray</button>
                                    <button id="cleantests" class="btn btn-sm btn-warning"
                                        title="Limpia la secciÃ³n de test"><i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row" id="robot-durmiento">
                    <div class="col-12 text-center">
                        <div class="text-center my-3">
                            <img src="img/hk.png" class="img-fluid" alt="My logo"
                                style="max-width: 30%; margin-top: 18%;">
                        </div>
                    </div>
                </div>


                <div class="row" style="display: none;">
                    <small id="crear-escenarios-status"></small>
                </div>
            </div>

            <!-------------- Panel de configuraciones --------------------->
            <div id="otra" class="tab-pane fade container-fluid">
                <div class="row">
                    <div class="col-10">
                        <p style="font-size: 12px;" id="label_aviso_datos"></p>
                    </div>
                </div>
                <div class="accordion accordion-flush" id="configAccordion">
                    <!-- Ajustes de IA -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingIA">
                            <button id="btn_ajustes_ia" class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseIA" aria-expanded="true" aria-controls="collapseIA"></button>
                        </h2>
                        <div id="collapseIA" class="accordion-collapse collapse show" aria-labelledby="headingIA"
                            data-bs-parent="#configAccordion">
                            <div class="accordion-body">

                                <div class="row">
                                    <div class="col-8 offset-1 mb-1">
                                        <label for="iaselect" class="form-label-sm" id="iaseleccion"></label>
                                        <select class="form-select form-select-sm" id="iaselect">
                                            <option value="ChromeIA">Chrome Built-in AI</option>
                                            <option value="OpenAI">OpenAI</option>
                                            <option value="Google Gemini">Google Gemini</option>
                                            
                                        </select>
                                    </div>
                                </div>

                                <div id="openai-data">
                                    <div class="row">
                                        <div class="col-5 offset-1">
                                            <label for="openai-model" class="form-label-sm" id="sel_modelo_ia"></label>
                                            <select class="form-select form-select-sm" id="openai-model">
                                                <optgroup label="GPT-5">
                                                    <option value="gpt-5">gpt-5</option>
                                                    <option value="gpt-5-mini">gpt-5-mini</option>
                                                    <option value="gpt-5-nano" selected>gpt-5-nano</option>
                                                </optgroup>
                                                <optgroup label="GPT-4.1">
                                                    <option value="gpt-4.1">gpt-4.1</option>
                                                    <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                                                    <option value="gpt-4.1-nano">gpt-4.1-nano</option>
                                                </optgroup>
                                                <optgroup label="GPT-4o (omni)">
                                                    <option value="gpt-4o">gpt-4o</option>
                                                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                        <div class="col-5">
                                            <label class="form-label-sm">Token API OpenAI</label>
                                            <div class="input-group-sm mb-2">
                                                <input id="openai-token" type="password" class="form-control"
                                                    placeholder="Search">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div id="gemini-data">
                                    <div class="row">
                                        <div class="col-5 offset-1">
                                            <label for="gemini-model" class="form-label-sm"
                                                id="sel_mode_gemini"></label>
                                            <select class="form-select form-select-sm" id="gemini-model">
                                                <optgroup label="Gemini 2.0">
                                                    <option value="gemini-2.0-flash">gemini-2.0-flash</option>
                                                </optgroup>
                                                <optgroup label="Gemini 2.5">
                                                    <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                                                    <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                                                    <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                        <div class="col-5">
                                            <label class="form-label-sm">Token API Gemini</label>
                                            <div class="input-group-sm mb-2">
                                                <input id="gemini-token" type="password" class="form-control"
                                                    placeholder="Gemini Token">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 10px;">
                                    <div class="col-8 offset-1">
                                        <button id="save-token" class="btn btn-sm btn-success me-1"
                                            title="Guardar Datos de IA"><i class="fa fa-floppy-o"></i></button>
                                        <button id="set-prompt" class="btn btn-sm btn-dark"
                                            title="Ver/Modificar Promp"><i class="fa fa-cog"
                                                aria-hidden="true"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ajustes de Jira -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingJira">
                            <button id="jira_setting_menu" class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseJira" aria-expanded="false"
                                aria-controls="collapseJira">
                            </button>
                        </h2>
                        <div id="collapseJira" class="accordion-collapse collapse" aria-labelledby="headingJira"
                            data-bs-parent="#configAccordion">
                            <div class="accordion-body">
                                <p style="font-size: 11px;" id="label_uso_jira"></p>

                                <div class="row">
                                    <div class="col-5 offset-1">
                                        <label class="form-label-sm">Url Jira</label>
                                        <div class="input-group-sm mb-2">
                                            <input id="jira-base" type="text"
                                                placeholder="https://tuempresa.atlassian.net" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <label class="form-label-sm">Mail (Jira)</label>
                                        <div class="input-group-sm mb-2">
                                            <input id="jira-email" type="text" placeholder="tu@empresa.com"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-10 offset-1">
                                        <label class="form-label-sm">Token Jira</label>
                                        <div class="input-group-sm mb-2">
                                            <input id="jira-token" type="password" placeholder="API token Atlassian"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-5 offset-1">
                                        <label class="form-label-sm" id="label_issuetype"></label>
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-text">
                                                <input type="checkbox" id="chkissuetype">
                                            </div>
                                            <input type="text" id="inpissuetype" disabled value="Test"
                                                class="form-control" placeholder="Debes especificar una tarea vÃ¡lida">
                                            <button class="btn btn-warning" id="issue_q" title="Â¿QuÃ© es esto?"><i
                                                    class="fa fa-question" aria-hidden="true"></i></button>
                                        </div>
                                    </div>

                                    <div class="col-5">
                                        <label for="linked" class="form-label-sm" id="label_typelink"></label>
                                        <div class="input-group input-group-sm">
                                            <select class="form-select" id="linked">
                                                <option value="Test">Test</option>
                                                <option value="Relates">Relates</option>
                                                <option value="Blocks">Blocks</option>
                                                <option value="Causes">Causes</option>
                                            </select>
                                            <button class="btn btn-warning" id="linked_q" title="Â¿QuÃ© es esto?"><i
                                                    class="fa fa-question" aria-hidden="true"></i></button>
                                        </div>
                                    </div>

                                    <div class="col-10 offset-1 mt-2">
                                        <button class="btn btn-sm btn-success me-1" id="save-jira"
                                            title="Guarda los datos de Jira"><i class="fa fa-floppy-o"></i></button>
                                        <button class="btn btn-sm btn-danger" id="clear-jira"
                                            title="Elimina todos los datos de XRAY"><i class="fa fa-trash"
                                                aria-hidden="true"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ajustes de Xray -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingXray">
                            <button id="label_xray_ajustes" class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseXray" aria-expanded="false"
                                aria-controls="collapseXray">
                            </button>
                        </h2>
                        <div id="collapseXray" class="accordion-collapse collapse" aria-labelledby="headingXray"
                            data-bs-parent="#configAccordion">
                            <div class="accordion-body">
                                <p style="font-size: 11px;" id="label_desc_xray"></p>

                                <div class="row">
                                    <div class="col-5 offset-1">
                                        <label class="form-label-sm">Client ID</label>
                                        <div class="input-group-sm mb-2">
                                            <input id="xray-client-id" type="text" placeholder="Client ID XRAY"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <label class="form-label-sm">Client Secret</label>
                                        <div class="input-group-sm mb-2">
                                            <input id="xray-client-secret" type="password"
                                                placeholder="Client Secret XRAY" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-10 offset-1">
                                        <button class="btn btn-sm btn-success" id="save-xray"
                                            title="Guarda los datos de XRAY"><i class="fa fa-floppy-o"></i></button>
                                        <button class="btn btn-sm btn-danger" id="clear-xray"
                                            title="Elimina todos los datos de XRAY"><i class="fa fa-trash"
                                                aria-hidden="true"></i></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-12 text-center">
                <button id="cofee" class="btn btn-outline-dark"><i class="fa fa-coffee" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

    <footer class="text-center" style="margin-top:10px;">
        <div class="text-center p-3" style="background-color: rgba(21, 35, 127, 1); color: aliceblue;" id="haka_link">
        </div>
    </footer>


    <script type="module" src="js/crearTest.js"></script>
    <script type="module" src="sidepanel.js"></script>
</body>

</html>
